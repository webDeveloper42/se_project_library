<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triple Peaks Library</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="page">
    <header class="header">
      <nav class="nav">
        <img src="images/logo.svg" alt="Triple Peaks Library Logo" class="nav__logo">
        <ul class="nav__links">
          <li class="nav__tab">
            <a class="nav__link" href="#events"></a>
          </li>
          <li class="nav__tab">
            <a class="nav__link" href="#staff"></a>
          </li>
          <li class="nav__tab">
            <a class="nav__link" href="#membership"></a>
          </li>
          <li class="nav__tab">
            <a class="nav__link" href="#about"></a>
          </li>
          <li class="nav__tab">
            <a class="nav__link" href="#footer"></a>
          </li>
        </ul>
      </nav>
      <h1 class="header__title"></h1>
      <p class="header__description"></p>
      <img src="images/inside_the_library.svg" alt="Illustration 'Inside the library'" class="header__image">
      <div class="header__footer">
        <a class="header__link" href="#about">&darr;</a>
        <p class="header__address"></p>
      </div>
    </header>
    <main class="content">
      <section class="events" id="events">
        <div class="events__content">
          <h2 class="events__heading"></h2>
          <h3 class="events__title"></h3>
          <div class="event-info events__info-section">
            <div class="event-info__item">
              <div class="event-info__icon event-info__icon_type_calendar"></div>
              <p class="event-info__text event__calendar-text"></p>
            </div>
            <div class="event-info__item">
              <div class="event-info__icon event-info__icon_type_pin"></div>
              <p class="event-info__text event__pin-text"></p>
            </div>
          </div>
          <p class="events__description"></p>
          <a href="#" class="events__more"> &rarr;</a>
        </div>
        <div class="events__content">
          <div class="events__cover">
            <div class="events__image">
              <img src="images/cafe-events.svg" alt="events__image">
              <div class="person person_name_feynman">
                <p class="person__caption person__joan"></p>
                <img class="person__image person__image_size_l" src="images/person_feynman.png"
                  alt="Portrait of Joan Feynman">
              </div>
              <div class="person person_name_burbidge">
                <p class="person__caption person__margaret"></p>
                <img class="person__image person__image_size_m" src="images/person_burbidge.png"
                  alt="Portrait of Burbidge">
              </div>
              <div class="person person_name_tarter">
                <p class="person__caption person__jill"></p>
                <img class="person__image person__image_size_m" src="images/person_tarter.png"
                  alt="Portrait of Jill Tarter">
              </div>
              <div class="person person_name_cannon">
                <img class="person__image person__image_size_m" src="images/person_cannon.png"
                  alt="Portrait of Annie Jump Cannon">
                <p class="person__caption person__annie"></p>
              </div>
              <div class="person person_name_mitchell">
                <img class="person__image person__image_size_s" src="images/person_mitchell.png"
                  alt="Portrait of Maria Mitchell">
                <p class="person__caption person__maria"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="staff" id="staff">
        <h2 class="staff__title"></h2>
        <p class="staff__subtitle"></p>
        <ul class="staff__cards">
          <template class="staff__card-template">
            <li class="card">
              <div class="card__content">
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
                <p class="card__footer"></p>
              </div>
            </li>
          </template>
        </ul>
      </section>
      <section class="membership" id="membership">
        <h2 class="membership__title"></h2>
        <ul class="membership__steps">
          <template class="membership__steps-template">
            <li class="step">
              <h3 class="step__title">
                <img src="" alt="" class="step__icon">
              </h3>
              <p class="step__description"></p>
            </li>
          </template>
        </ul>
      </section>
      <section class="about" id="about">
        <img class="about__image" src="images/cafe-about.svg" alt="Illustration 'Cafe'">
        <div class="about__content">
          <h2 class="about__title"></h2>
          <template class="about__template">
            <p class="about__paragraph"></p>
          </template>
        </div>
      </section>
    </main>
    <footer class="footer" id="footer">
      <div class="footer__columns">
        <div class="footer__column">
          <img src="images/logo_white.svg" alt="White Triple Peaks Library Logo" class="footer__logo">
        </div>
        <div class="footer__column footer__column_content_hours">
          <p class="footer__column-heading">Hours</p>
          <ul class="footer__list">
            <li class="footer__list-item">
              Weekdays: 9am - 8pm
            </li>
            <li class="footer__list-item">
              Weekends: 10am - 6pm
            </li>
          </ul>
        </div>
        <div class="footer__column footer__column_content_social">
          <p class="footer__column-heading">Social Media</p>
          <ul class="footer__list">
            <li class="footer__list-item">
              <a href="#" class="footer__column-link">
                <img src="images/facebook_white.svg" alt="facebook icon" class="footer__social-icon">
                Facebook
              </a>
            </li>
            <li class="footer__list-item">
              <a href="#" class="footer__column-link">
                <img src="images/instagram_white.svg" alt="instagram icon" class="footer__social-icon">
                Instagram
              </a>
            </li>
          </ul>
        </div>
      </div>
      <p class="footer__copyright">
        Â© 2024 Raymond Frias
      </p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./scripts/scripts.js" defer></script>
</body>

</html>
